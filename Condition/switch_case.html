<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Ứng dụng kiểm tra số ngày trong tháng</h1>
<span>
    <input id="month" type="number" min="1" max="12" style="width: 100px" placeholder="Nhập tháng"></span>
<button id="check_month" onclick="check_month()">Check</button>
<script>
    document.getElementById("check_month").onclick = function check_month() {
        let month = +document.getElementById("month").value;
        if (isNaN(month) || month < 1 || month > 12) {
            document.getElementById("result").innerHTML = 'Vui lòng nhập tháng hợp lệ (từ 1 đến 12).';
        } else {
            switch (month) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById("result").innerHTML = `Tháng ${month} có 31 ngày`
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById("result").innerHTML = `Tháng ${month} có 30 ngày`
                    break;
                case 2:
                    document.getElementById("result").innerHTML = `Tháng ${month} có 28 hoặc 29 ngày`

            }
        }
    }
</script>
<p id="result"></p>
</body>
</html>
