<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Giải phương trình bậc 1</h1>
<label>Nhập phương trình bậc 1:</label> <br> <br>
<span>
  <input id="a" type="number" style="text-align: center" placeholder="a">X +
  <input id="b" type="number" style="text-align: center" placeholder="b">=
  <input id="c" type="number" style="text-align: center" placeholder="c"> <br> <br>
  <button id="find" onclick="find()">Tìm X</button>
</span>
<script>
  document.getElementById("find").onclick = function find() {
    let a = +document.getElementById("a").value;
    let b = +document.getElementById("b").value;
    let c = +document.getElementById("c").value;
    let x = ( c - b ) / a;
    if (a === 0 || isNaN(a) || isNaN(b) || isNaN(c)) {
      document.getElementById("result").innerHTML = 'Data not valid'
    }
    else {
      document.getElementById("result").innerHTML = `Nghiệm của phương trình là X= ${x}`
    }
  }
</script>
<p id="result"></p>
</body>
</html>
