<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kiểm tra thuế TNCN</title>
</head>
<body>
<h1>Kiểm tra thuế TNCN</h1>
<label>Nhập thu nhập tháng: </label> <input id="tn" type="number"> <br> <br>
<label>Nhập số người phụ thuộc: </label> <input id="pt" type="number">
<button id="check" onclick="check()">Check</button>
<script>
  document.getElementById("check").onclick = function check() {
    let tn = +document.getElementById("tn").value;
    let pt = +document.getElementById("pt").value;
    let thu_nhap = tn - pt * 4400000 - 11000000;
    if (isNaN(tn) || isNaN(pt) || tn < 0 || pt < 0 || !Number.isInteger(pt)){
      document.getElementById("result").innerHTML = '404 NOT FOUND'
    }
    else if (thu_nhap < 0) {
      document.getElementById("result").innerHTML = 'Thuế phải nộp là 0 VNĐ'
    }
    else {
      let thue = thu_nhap * 0.1;
      document.getElementById("result").innerHTML = `Thuế phải nộp là ${thue} VNĐ`
    }
  }
</script>
<p id="result"></p>
</body>
</html>
