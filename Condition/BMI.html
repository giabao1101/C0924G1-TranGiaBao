<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tính chỉ số cân nặng</h1>
<label>Nhập cân nặng: (kg)</label> <input id="weight" type="number" aria-valuetext="50"> <br> <br>
<label>Nhập chiều cao: (m)</label> <input id="height" type="number" aria-valuetext="50"> <br> <br>
<button id="getinf" onclick="getinf()">Kiểm tra </button>
<script>
  document.getElementById("getinf").onclick = function getinf() {
    let weight = +document.getElementById("weight").value;
    let height = +document.getElementById("height").value;
    let bmi = weight / (height * height);
    if (weight > 0 && height > 0) {
      if (bmi < 18.5) document.getElementById("result").innerHTML = 'Underweight';
      else if (bmi < 25) document.getElementById("result").innerHTML = 'Normal';
      else if (bmi < 30) document.getElementById("result").innerHTML = 'Overweight';
      else document.getElementById("result").innerHTML = 'Obese';
    }
    else document.getElementById("result").innerHTML = 'Wrong data';
  }
</script>
<p id="result"></p>
</body>
</html>
