<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Kiểm tra chia hết</h1>
<label>Nhập a:</label> <input id="a" type="number" aria-valuetext="50"> <br> <br>
<label>Nhập b:</label> <input id="b" type="number" aria-valuetext="50">
<button id="check" onclick="check()">Check</button>
<script>
    document.getElementById("check").onclick = function check() {
        let a = +document.getElementById("a").value;
        let b = +document.getElementById("b").value;
        if (isNaN(a) || isNaN(b)) {
            document.getElementById("result").innerHTML = 'wrong data'
        } else if (b === 0) {
            document.getElementById("result").innerHTML = 'Không thể chia cho 0';
        } else {
            if (a % b === 0) document.getElementById("result").innerHTML = `${a} chia hết cho ${b}`
            else document.getElementById("result").innerHTML = `${a} không chia hết cho ${b}`
        }
    }
</script>
<p id="result"></p>
</body>
</html>
