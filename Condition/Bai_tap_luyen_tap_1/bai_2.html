<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>Kiểm tra tuổi có đủ điều kiện học lớp 10?</h1>
<label>Nhập tuổi:</label> <input id="a" type="number" aria-valuetext="50">
<button id="check" onclick="check()">Check</button>
<script>
  document.getElementById("check").onclick = function check() {
    let a = +document.getElementById("a").value;
    if (a >= 0) {
      if (a >= 15) document.getElementById("result").innerHTML = `Đủ điều kiện học lớp 10`
      else document.getElementById("result").innerHTML = `Không đủ điều kiện học lớp 10`
    }
    else document.getElementById("result").innerHTML = 'wrong data'
  }
</script>
<p id="result"></p>
</body>
</html>
