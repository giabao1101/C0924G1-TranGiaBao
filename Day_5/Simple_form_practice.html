<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple form</title>


</head>
<body>
<fieldset style="border-top-style: outset ; border-top-width: 15px ; border-top-color:#98f5ff ;width:600px ">
<fieldset style="border-style: none; width: 600px; height: 60%" >

    <h1 style="background: orangered ; color: white ; text-align: center ; font-size: 180%">SỞ THÍCH CỦA BẠN</h1>
    <table>
        <tr>
            <td style="text-align: right ; color: #0000ff"> Họ và tên </td>
            <td colspan="3"><input type="text" name="name" size="35"> </td>  <br>
        </tr>
        <tr>
            <td style="text-align: right; color: #0000ff "> Email </td>
            <td colspan="3"><input type="mail" id="email" name="email" size="30"></td>
        </tr>
        <tr>
            <td style="text-align: right ; color: #0000ff">Sở thích</td>
            <td style=" color: orangered "><label><input type="checkbox" >Thể thao</label></td>
            <td style=" color: orangered "><label><input type="checkbox">Âm nhạc</label></td>
            <td style=" color: orangered "><label><input type="checkbox" >Đọc sách</label></td>
        </tr>
        <tr>
            <td></td>
            <td style=" color: orangered "><label><input type="checkbox" >Lướt web</label></td>
            <td style=" color: orangered "><label><input type="checkbox" >Chơi game</label></td>
            <td style=" color: orangered "><label><input type="checkbox" >Điện ảnh</label></td>
        </tr>
        <tr>
            <td></td>
            <td style=" color: orangered "><label><input type="checkbox" >Du lịch</label></td>
        </tr>
        <tr>
            <td></td>
            <td><label><input type="submit" name="btsubmit" value="Gửi thông tin"></label></td>
            <td><label><input type="reset" name="btreset" value="Nhập lai"></label></td>
        </tr>



    </table>

</fieldset>
</fieldset>
</body>
</html>
