<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sắp xếp mảng</title>
</head>
<body>

<h1>Sắp xếp mảng</h1>

<label>Nhập mảng số nguyên gồm 10 phần tử (cách nhau bằng dấu phẩy):</label><br>
<input id="inputArray" type="text" placeholder="Ví dụ: 3,15,8,22,7,19,10,5,12,25">
<br><br>

<button id="checkArray">Sắp xếp</button>

<p id="result"></p>

<script>
  document.getElementById("checkArray").onclick = function() {
    let input = document.getElementById("inputArray").value;
    let arr = input.split(',').map(Number);

    if (arr.length !== 10 || arr.some(isNaN)) {
      document.getElementById("result").innerHTML = "Mảng phải có đúng 10 số nguyên hợp lệ. Vui lòng nhập lại.";
      return;
    }
    arr.sort(function(a, b) { return b - a; });
    document.getElementById("result").innerHTML = `Mảng sau khi sắp xếp giảm dần là: [${arr}]`;
  }
</script>
</body>
</html>
