<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kiểm tra số nguyên lớn nhất và trung bình</title>
</head>
<body>
<h1>Kiểm tra số nguyên lớn nhất và trung bình</h1>
<label>Nhập mảng số nguyên (cách nhau bằng dấu phẩy):</label><br>
<input id="inputArray" type="text" placeholder="Ví dụ: 3,15,8,22,7,19,10,5,12,25">
<br><br>

<button id="calculate">Kiểm tra mảng</button>

<p id="result"></p>

<script>
  document.getElementById("calculate").onclick = function calculate() {
    let input = document.getElementById("inputArray").value;
    let arr = input.split(',').map(Number);
    if (arr.some(isNaN)) {
      document.getElementById("result").innerHTML = "Dữ liệu không hợp lệ. Vui lòng nhập lại.";
      return;
    }

    document.getElementById("calculate").onclick = function calculate() {
      let max = arr[0];
      let total = 0;
      for (let i = 0; i < arr.length; i++) {
        total += arr[i]
        if (arr[i] > max) {
          max = arr[i];
        }
      }
      document.getElementById("result").innerHTML = `Giá trị lớn nhất là ${max} và trung bình cộng của dãy là ${total / arr.length}`;
    }
  }
</script>
</body>
</html>
