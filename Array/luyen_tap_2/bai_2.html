<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược mảng</title>
</head>
<body>
<script>

    function reverseArray(arr) {
        return arr.reverse();
    }

    let arr = [ 'c', 's', 'c', '2', '6', '1' ];
    let reversedArr = reverseArray(arr);


    document.write(reversedArr.join(''));
</script>
</body>
</html>
