<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>So sánh hai chuỗi</title>
</head>
<body>
<script>
  function compareStrings(str1, str2) {
    if (str1 === str2) {
      return "Hai chuỗi giống nhau.";
    } else {
      return "Hai chuỗi không giống nhau.";
    }
  }

  let string1 = prompt("Nhập chuỗi thứ nhất:");
  let string2 = prompt("Nhập chuỗi thứ hai:");

  let result = compareStrings(string1, string2);
  document.write(result);
</script>
</body>
</html>
