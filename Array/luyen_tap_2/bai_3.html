<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Đếm ký tự số trong mảng</title>
</head>
<body>
<script>

  let arr = ['a', '5', 'h', '1', 'c', '2', '6', 'z', '9', 'b'];


  function countDigits(arr) {
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
      if (!isNaN(arr[i]) && arr[i] !== ' ') {
        count++;
      }
    }
    return count;
  }

  let digitCount = countDigits(arr);
  document.write("Số ký tự số trong mảng là: " + digitCount);
</script>
</body>
</html>
