<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n;
    let flag;
    do {
        n = +prompt('Nhập n:');
        flag = true;

        if (n < 2) {
            flag = false;
        } else if (n == 2) {
            flag = true;
        } else if (n % 2 == 0) {
            flag = false;
        } else {
            for (let i = 3; i <= Math.sqrt(n); i += 2) {
                if (n % i == 0) {
                    flag = false;
                    break;
                }
            }
        }
        if (!flag) {
            alert(`${n} không phải số nguyên tố. Nhập lại:`);
        }
    }

    while (!flag);
    alert(`${n} là số nguyên tố`)

</script>
</body>
</html>
