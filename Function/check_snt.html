<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime (n) {
        let isPrime = true;
        if (n < 2) {
            isPrime = false;
        } else if (n == 2) {
            isPrime = true;
        } else if (n % 2 == 0) {
            isPrime = false;
        } else {
            for (let i = 3; i <= Math.sqrt(n); i += 2) {
                if (n % i == 0) {
                    isPrime = false;
                    break;
                }
            }
        }
        return isPrime;
    }
    function displayPrime () {
        for (let n = 1; n <= 10000; n ++) {
            if (isPrime(n)) {
                document.writeln(`${n} là số nguyên tố <br>`)
            }
        }
    }
    displayPrime();
</script>
</body>
</html>
