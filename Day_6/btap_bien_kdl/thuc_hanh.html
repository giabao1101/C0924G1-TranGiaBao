<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
      <script>
        let ly = +prompt ('nhập điểm lý: ');
        let hoa = +prompt ('nhập điểm hóa: ');
        let sinh = +prompt ('nhập điểm sinh: ');
        let dtb = (+ly + hoa + sinh)/3;
        let tong = +ly + hoa + sinh;
        alert(`Điểm trung bình là: ${dtb}`)
        alert(`Điểm tổng là: ${tong}`)
      </script>
</body>
</html>
